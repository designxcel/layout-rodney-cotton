<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="devc.css">
</head>

<body>
    <header class="main-head">
        <div class="title">
            <img src="images/profilePhoto.png" alt="" class="profile-pic">
            <h3>Rodney Cotton</h3>
            <h5>Helsinki, Finland</h5>
        </div>

        <div class="counting">
            <div class="box">
                <h1>100</h1>
                <p>Posts</p>
            </div>
            <div class="box">
                <h1>2,242</h1>
                <p>Follower</p>
            </div>
            <div class="box">
                <h1>1,432</h1>
                <p>Following</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="first-row">
            <div>
                <img src="images/photo1.png" alt="" class="first">
            </div>
            <div>
                <img src="images/photo2.png" alt="" class="second">
            </div>
        </div>

        <div class="bottom-container">
            <div class="left-zone">
                <div>
                    <img src="images/photo3.png" alt="" class="third-image">
                </div>
                <div class="bottom-two">
                    <img src="images/photo6.png" alt="" class="first-bottom">
                    <img src="images/photo5.png" alt="" class="first-bottom">
                </div>
            </div>

            <div class="right-zone">
                <div>
                    <img src="images/photo_4.png" alt="" class="side-image">
                </div>
            </div>
        </div>
</body>

</html>
